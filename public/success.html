<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          padding: 2rem;
          text-align: center;
      }

      #welcome {
          font-size: 1.5rem;
          margin-bottom: 1.5rem;
      }

      button {
          padding: 1rem 2rem;
          font-size: 1rem;
          cursor: pointer;
          margin: 0.5rem;
      }

      #result {
          margin-top: 1rem;
          font-weight: bold;
      }

      #status {
          margin-top: 2rem;
          font-size: 1.2rem;
          color: red;
      }

      #charging-time {
          margin-top: 2rem;
          font-size: 1.2rem;
          color: greenyellow;
      }

      #positionOverlay {
          position: fixed;
          inset: 0;
          background: rgba(255, 255, 255, 0.9);
          z-index: 5;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
      }

      #mainUI {
          z-index: 1;
      }

      #disconnectLogout {
          position: fixed;
          top: 1rem;
          right: 1rem;
          display: flex;
          gap: 0.5rem;
          z-index: 1000;
      }

      select {
          font-size: 1rem;
          padding: 0.5rem;
      }

      #positionError {
          color: red;
          margin-top: 1rem;
      }
  </style>
</head>
<body>

<div id="disconnectLogout">
  <button onclick="handleDisconnectClick()">Disconnect</button>
  <button onclick="handleLogoutClick()">Logout</button>
</div>

<!-- Overlay for slot selection -->
<div id="positionOverlay">
  <h2>Bitte w√§hlen Sie Ihre Position</h2>
  <select id="positionSelect">
    <option disabled selected>W√§hle einen freien Slot</option>
  </select>
  <button onclick="submitPosition()">Best√§tigen</button>
  <div id="positionError"></div>
</div>

<div id="welcome">Willkommen, <span id="displayname">...</span>!</div>

<div id="mainUI" style="display: block;">
  <button onclick="incrementCounter()">Recharge</button>
  <textarea id="promptInput" placeholder="Ask Ellioth something ..." rows="4" cols="40"></textarea><br />
  <button onclick="startSpeechRecognition()">üé§ Ask Ellioth something ...</button>
  <button onclick="sendPrompt()">Send</button>
  <div id="result"></div>
  <div id="charging-time"></div>
  <div id="status"></div>
</div>

<div id="chargingSessionsContainer" style="margin-top: 2rem;">
  <h3>Vergangene Ladesitzungen</h3>
  <table id="chargingSessionsTable" border="1" style="width: 100%; margin-top: 1rem;">
    <thead>
    <tr>
      <th>kWh</th>
      <th>Kosten (‚Ç¨)</th>
      <th>Startzeit</th>
      <th>Endzeit</th>
      <th>Dauer</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="paginationControls" style="margin-top: 1rem;"></div>
</div>


<script>
  let isValidated = false;
  let isDisconnected = false;

  function fetchCurrentPosition() {
    fetch('https://ellioth.othdb.de/get-current-position.php')
      .then(res => res.json())
      .then(data => {
        if (data.position) {

          isValidated = true;
          document.getElementById('positionOverlay').style.display = 'none';
        } else {
          // No assigned position: show overlay and fetch free slots
          document.getElementById('positionOverlay').style.display = 'flex';
          fetchFreePositions();
        }
      })
      .catch(err => {
        console.error('Fehler beim Abrufen der zugewiesenen Position', err);
        // fallback: show overlay to be safe
        document.getElementById('positionOverlay').style.display = 'flex';
        fetchFreePositions();
      });
  }

  window.onload = () => {
    fetchCurrentPosition();
  }

  function fetchFreePositions() {
    fetch('https://ellioth.othdb.de/get-free-positions.php')
      .then(res => res.json())
      .then(data => {
        const select = document.getElementById('positionSelect');
        data.free_positions.forEach(pos => {
          const option = document.createElement('option');
          option.value = pos;
          option.textContent = `Position ${pos}`;
          select.appendChild(option);
        });
      })
      .catch(err => {
        document.getElementById('positionError').textContent = 'Fehler beim Laden der Positionen.';
        console.error(err);
      });
  }

  function submitPosition() {
    const position = document.getElementById('positionSelect').value;
    if (!position || isNaN(position)) {
      document.getElementById('positionError').textContent = 'Bitte w√§hlen Sie eine g√ºltige Position.';
      return;
    }

    fetch('https://ellioth.othdb.de/claim-position.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ position })
    })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'ok') {
          document.getElementById('positionOverlay').style.display = 'none';
          isValidated = true;
        } else {
          document.getElementById('positionError').textContent = data.message || 'Position konnte nicht reserviert werden.';
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById('positionError').textContent = 'Fehler bei der Anfrage.';
      });
  }

  function handleDisconnectClick() {
    fetch("https://ellioth.othdb.de/disconnect.php")
      .then(res => res.text())
      .then(() => {
        isDisconnected = true;
        document.getElementById("status").textContent = "Sie sind getrennt. Bitte erneut verbinden.";
        document.getElementById("result").textContent = "";
      })
      .catch(err => {
        console.error("Disconnect error:", err);
        document.getElementById("result").textContent = "Fehler beim Trennen.";
      });
  }

  function handleLogoutClick() {
    fetch("https://ellioth.othdb.de/logout.php", {
      method: "POST"
    })
      .then(() => {
        window.location.href = "https://ellioth.othdb.de/ldap.php";
      })
      .catch(() => {
        document.getElementById("result").textContent = "Logout fehlgeschlagen.";
      });
  }

  function notifyIfNotReady() {
    const resultDiv = document.getElementById("result");
    if (isDisconnected) {
      resultDiv.textContent = "Sie sind getrennt. Bitte verbinden Sie sich erneut.";
      return true;
    }
    if (!isValidated) {
      resultDiv.textContent = "Bitte w√§hlen Sie zuerst Ihre Position, um fortzufahren.";
      return true;
    }
    return false;
  }

  function incrementCounter() {
    if (notifyIfNotReady()) return;
    fetch("https://ellioth.othdb.de/increment-counter.php", {
      method: "POST"
    })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").textContent =
          data.status === "success" ? `Z√§hler: ${data.counter}` : `Fehler: ${data.message}`;
      })
      .catch(() => {
        document.getElementById("result").textContent = "Fehler beim Anfrage senden.";
      });
  }

  function sendPrompt() {
    if (notifyIfNotReady()) return;

    const prompt = document.getElementById("promptInput").value.trim();
    if (!prompt) return;

    fetch("https://ellioth.othdb.de/chatgpt.php", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt }),
    })
      .then(res => res.text())
      .then(text => {
        try {
          const data = JSON.parse(text);
          document.getElementById("result").textContent =
            data.error ? `Fehler: ${data.error}` : "Erfolgreich gesendet.";
        } catch (e) {
          document.getElementById("result").textContent = `Ung√ºltige Antwort: ${text}`;
        }
      })
      .catch(err => {
        document.getElementById("result").textContent = `Fehler: ${err.message}`;
      });
  }

  function updateChargingInfo() {
    fetch("https://ellioth.othdb.de/get-charging-time.php")
      .then(res => res.json())
      .then(data => {
        if (data.status === "charging") {
          document.getElementById("charging-time").textContent =
            `Charging since ${data.since} (${data.amperes}A)`;
        } else {
          document.getElementById("charging-time").textContent = "Not currently charging.";
        }
      })
      .catch(err => {
        console.error("Charging info error:", err);
      });
  }

  setInterval(updateChargingInfo, 1000);
  updateChargingInfo();


  let sessionsData = [];
  let currentPage = 1;
  const rowsPerPage = 10;

  function fetchChargingSessions() {
    fetch('https://ellioth.othdb.de/get-charging-sessions.php')
      .then(res => res.json())
      .then(data => {
        sessionsData = data.sessions || [];
        currentPage = 1;
        renderTable();
      })
      .catch(err => {
        console.error('Fehler beim Laden der Sitzungen:', err);
      });
  }

  function renderTable() {
    const tableBody = document.querySelector('#chargingSessionsTable tbody');
    const pagination = document.getElementById('paginationControls');
    tableBody.innerHTML = '';
    pagination.innerHTML = '';

    const start = (currentPage - 1) * rowsPerPage;
    const paginatedItems = sessionsData.slice(start, start + rowsPerPage);

    paginatedItems.forEach(session => {
      const row = document.createElement('tr');
      row.innerHTML = `
      <td>${session.kwh.toFixed(2)}</td>
      <td>‚Ç¨${session.cost.toFixed(2)}</td>
      <td>${session.start_time}</td>
      <td>${session.end_time}</td>
      <td>${Math.floor(session.duration_seconds / 60)} Min</td>
    `;
      tableBody.appendChild(row);
    });

    const totalPages = Math.ceil(sessionsData.length / rowsPerPage);
    for (let i = 1; i <= totalPages; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      btn.disabled = i === currentPage;
      btn.onclick = () => {
        currentPage = i;
        renderTable();
      };
      pagination.appendChild(btn);
    }
  }

  fetchChargingSessions();


  function startSpeechRecognition() {
    if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
      alert('Spracherkennung wird nicht unterst√ºtzt.');
      return;
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();

    recognition.lang = 'de-DE';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    document.getElementById("result").textContent = "H√∂re zu... üé§";

    recognition.onresult = function (event) {
      const transcript = event.results[0][0].transcript;
      document.getElementById("promptInput").value = transcript;
      document.getElementById("result").textContent = "Sprache erkannt!";
    };

    recognition.onerror = function (event) {
      document.getElementById("result").textContent = `Fehler: ${event.error}`;
    };

    recognition.onend = function () {
      if (!document.getElementById("promptInput").value) {
        document.getElementById("result").textContent = "Keine Sprache erkannt.";
      }
    };

    recognition.start();
  }

  fetch("https://ellioth.othdb.de/get-name.php")
    .then(res => res.json())
    .then(data => {
      document.getElementById("displayname").textContent = data.name || "Gast";
    })
    .catch(() => {
      document.getElementById("displayname").textContent = "Unbekannt";
    });


  // === Push Notification Setup ===
  // Replace with your actual public key from PHP
  const VAPID_PUBLIC_KEY = 'BNsoK5f2uifDBmBjnUTJrBUGK4U1WLW8mCdfT1yOJu4dLlRDLCvo9wU6XqKuBvSvH1xH2NdtLTcz-BoVCm_EfVw';

  function urlBase64ToUint8Array(base64String) {
    const padding = '='.repeat((4 - base64String.length % 4) % 4);
    const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
    const rawData = atob(base64);
    return Uint8Array.from([...rawData].map(char => char.charCodeAt(0)));
  }

  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
  }

  function subscribeToPush() {
    console.log('[üîî] subscribeToPush() called');
    if (!('serviceWorker' in navigator) || !('PushManager' in window)) {
      console.warn('Push notifications not supported');
      return;
    }

    const rememberToken = getCookie('current_qr_code');
    if (!rememberToken) {
      console.warn('No current_qr_code cookie found');
      return;
    }

    navigator.serviceWorker.register('/sw.js').then(registration => {
      console.log('SW registered:', registration);

      return navigator.serviceWorker.ready;
    }).then(reg => {
      return reg.pushManager.getSubscription()
        .then(sub => {
          if (sub) return sub;

          return reg.pushManager.subscribe({
            userVisibleOnly: true,
            applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC_KEY)
          });
        });
    }).then(subscription => {
      // Send to server
      return fetch('/subscribe.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          remember_token: getCookie('current_qr_code'),
          subscription: subscription.toJSON()
        })
      });
    }).then(response => {
      if (!response.ok) {
        return response.text().then(text => {
          throw new Error(`Server error: ${response.status} - ${text}`);
        });
      }
      return response.json();
    }).then(data => {
      console.log('Subscribed successfully:', data);
    }).catch(err => {
      console.error('Subscription failed:', err);
    });
  }

  window.addEventListener('load', () => {
    console.log('[üîÑ] Window loaded');

    const rememberToken = getCookie('current_qr_code');
    if (rememberToken) {
      console.log('[üç™] current_qr_code found:', rememberToken);
      subscribeToPush();
    } else {
      console.warn('[‚ö†Ô∏è] current_qr_code cookie NOT found.');
    }
  });


</script>

</body>
</html>
